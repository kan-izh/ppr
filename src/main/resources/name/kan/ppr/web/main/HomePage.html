<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<title>Paypal Reporting tool</title>
	<wicket:remove>
		<link rel ="stylesheet" type="text/css" href="ppr.css" title="style">
	</wicket:remove>
</head>
<body>
<h1>Paypal Reporting tool</h1>
<ol>
	<li>
		<h2>Upload data from Paypal</h2>
		<wicket:container wicket:id="upload"/>
	</li>
	<li>
		<h2>Review uploaded data</h2>
		<ul>
			<li><a>Show accounts</a></li>
			<li><a>Show transactions</a></li>
			<li><a wicket:id="showTransactionTypes">Show transaction types</a></li>
		</ul>
	</li>
	<li>
		<h2>Build report</h2>
		<form wicket:id="report" action="" method="get">
			<p wicket:id="feedbackPanel"></p>
			<table>
				<tr>
					<td>
						<label for="from" wicket:for="from"><wicket:label>From: </wicket:label></label>
					</td>
					<td>
						<span id="from" wicket:id="from"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label for="to" wicket:for="to"><wicket:label>To: </wicket:label></label>
					</td>
					<td>
						<span id="to" wicket:id="to"></span>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Build report"/>
					</td>
				</tr>
			</table>
			<wicket:container wicket:id="report"/>
		</form>
	</li>
</ol>
</body>
</html>
